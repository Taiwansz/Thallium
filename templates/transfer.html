<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalium Bank - Transferências</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/background.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="header">
        <div class="back-button-container">
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
         <div class="icons">
            <div class="dropdown">
                <i class="fas fa-cog" onclick="toggleDropdown()"></i>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="transfer-section">
            <h2>Transferir</h2>
            <form action="{{ url_for('transferir') }}" method="POST">
                <label for="recipient">Destinatário</label>
                <input type="text" id="recipient" name="recipient" placeholder="E-mail da conta" required>

                <label for="amount">Valor</label>
                <input type="text" id="amount" name="amount" placeholder="R$ 0,00" required>

                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" placeholder="Descrição (opcional)">

                <button type="submit">Transferir</button>
            </form>
        </div>
    </div>
</body>
</html>
