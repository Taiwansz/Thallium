{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-card">
            <h2 class="text-center mb-4">Transferência</h2>
            <form method="POST" action="{{ url_for('transferir') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="recipient">Email do Destinatário</label>
                    <input type="email" class="form-control" id="recipient" name="recipient" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Opcional">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Transferir</button>
            </form>
            <div class="text-center mt-3">
                 <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
