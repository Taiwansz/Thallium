{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-card">
            <h2 class="text-center mb-4">Configurar Senha de Transação</h2>
            <p class="text-center text-muted">Defina uma senha de 4 dígitos para autorizar suas operações.</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="pin">Senha de 4 Dígitos</label>
                    <input type="password" class="form-control" id="pin" name="pin" maxlength="4" pattern="\d{4}" placeholder="Ex: 1234" required>
                </div>
                 <div class="form-group">
                    <label for="confirm_pin">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm_pin" name="confirm_pin" maxlength="4" pattern="\d{4}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Salvar Senha</button>
            </form>
            <div class="text-center mt-3">
                 <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
