{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="content-card mt-5 text-center">
            <h1 class="mb-4">Verificação de Email</h1>
            <p>Um código de 6 dígitos foi enviado para <strong>{{ email }}</strong>.</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="code">Código de Verificação</label>
                    <input type="text" class="form-control text-center" id="code" name="code" placeholder="000000" maxlength="6" style="letter-spacing: 5px; font-size: 1.5rem;" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Verificar e Ativar</button>
            </form>
            <div class="mt-3">
                <small class="text-muted">Não recebeu? Verifique a caixa de spam.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
