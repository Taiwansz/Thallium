{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-card">
            <h2 class="text-center mb-4">Transferir Pix</h2>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="form-group">
                    <label for="chave">Chave do Destinatário</label>
                    <input type="text" class="form-control" id="chave" name="chave" placeholder="CPF, Email ou Aleatória" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
                </div>

                {% if current_user.senha_transacao %}
                <div class="form-group">
                    <label for="pin">Senha de Transação (4 dígitos)</label>
                    <input type="password" class="form-control" id="pin" name="pin" maxlength="4" required>
                </div>
                {% endif %}

                <button type="submit" class="btn btn-success btn-block">Confirmar Pix</button>
            </form>
            <div class="text-center mt-3">
                 <a href="{{ url_for('pix.dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
