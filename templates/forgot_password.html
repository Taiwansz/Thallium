{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="content-card mt-5">
            <h1 class="text-center mb-4">Esqueci minha senha</h1>
            <p class="text-center text-muted">Informe seu email para receber um código de redefinição.</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar Código</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}">Voltar para Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
