{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-card">
            <h2 class="text-center mb-4">Saque</h2>
            <div class="mb-3">
                <small class="text-muted">Saldo dispon√≠vel: <strong class="text-success">{{ saldo | currency }}</strong></small>
            </div>
            <form method="POST" action="{{ url_for('saque') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="valor">Valor (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sacar</button>
            </form>
            <div class="text-center mt-3">
                 <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
