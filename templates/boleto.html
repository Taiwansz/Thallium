<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalium Bank - Histórico de Transações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/background.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="header">
        <div class="back-button-container">
            <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
        <div class="icons">
            <div class="dropdown">
                <i class="fas fa-cog" onclick="toggleDropdown()"></i>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="account-balance">
        <h2>Pagamento de Boleto</h2>
        <form action="{{ url_for('pagamento_boleto') }}" method="post">
            <label for="boleto-code">Código de Barras:</label>
            <input type="text" id="boleto-code" name="boleto-code" placeholder="Digite o código de barras" required>

            <label for="valor">Valor do Pagamento:</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" required>

            <label for="due-date">Data de Vencimento:</label>
            <input type="date" id="due-date" name="due-date" required>

            <button type="submit">Pagar Boleto</button>
        </form>
    </div>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
