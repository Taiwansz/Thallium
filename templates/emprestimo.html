{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-card">
            <h2 class="text-center mb-4">Simulação de Empréstimo</h2>
            <div class="mb-3">
                <small class="text-muted">Saldo atual: <strong class="text-success">{{ saldo | currency }}</strong></small>
            </div>
            <form method="POST" action="{{ url_for('emprestimo') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="valor_emprestimo">Valor Desejado (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="valor_emprestimo" name="valor_emprestimo" required>
                </div>
                <div class="form-group">
                    <label for="prazo">Prazo (meses)</label>
                    <input type="number" class="form-control" id="prazo" name="prazo" required>
                </div>
                 <div class="alert alert-info">
                    Taxa de juros: 1.05% ao mês.
                </div>
                <button type="submit" class="btn btn-primary btn-block">Simular e Contratar</button>
            </form>
            <div class="text-center mt-3">
                 <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
