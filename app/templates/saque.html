<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalium Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body style="background-image: url('{{ url_for('static', filename='images/background.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="header">
        <div class="user-info">
            <a href="/userinfo">
                <i class="fas fa-user-circle"></i>
            </a>
            <span>Oi, {{ session['username'] }}</span>
        </div>
        <div class="icons">
            <div class="dropdown">
                <i class="fas fa-cog" onclick="toggleDropdown()"></i>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
    <h1>Realizar Saque</h1>
    <form action="{{ url_for('main.saque') }}" method="post">
        <label for="valor">Valor do Saque:</label>
        <input type="number" id="valor" name="valor" step="0.01" min="0" required>

        <button type="submit">Confirmar Saque</button>
    </form>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
